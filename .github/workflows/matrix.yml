name: Matrix Demo
on:
  workflow_dispatch:
  push:
    branches:
      - dev
jobs:
  build: 
    continue-on-error: true
    strategy:
      matrix:
        node-version: [12,14,11]
        operating-system: [ubuntu-latest, window-latest]
        include:
          - node-version: 18
            operating-system: ubuntu-latest
        exclude:
          - node-version: 12
            operating-system: window-latest
    runs-on: ${{matrix.operating-system}}
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install Nodejs
        uses: actions/setup-node@v3
        with:
          node-version: ${{matrix.operating-system}}
      - name: Install dependencies
        run: npm ci
      - name: Build website
        id: build-website
        run: npm run build
      
