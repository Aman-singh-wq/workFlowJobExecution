name: Matrix Demo
on:
  workflow_dispatch:
  push:
    branches:
      - dev
jobs:
  build: 
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install Nodejs
        uses: actions/setup-node@v3
        with:
          node-version: 14
      - name: Install dependencies
        run: npm ci
      - name: Build website
        id: build-website
        run: npm run build
      
